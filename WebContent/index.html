
<!DOCTYPE html>
<html>
<head>
	<title>Alexandria Digital Library 2.0</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/jstree.css" />
</head>
<body>
	<div id="header">
		<img style="float:left;height:50px;padding:5px 5px 5px 10px" src="img/adl.gif"/>
		<div style="padding:15px 5px;float:left">Alexandria Digitial Library (LD)</div>
		<img style="float:left;width:25px;" src="img/beta.png"/>
		<div style="float:right;font-size:0.5em;padding-top:30px;padding-right:20px;font-weight:normal">About | UCSB Library | Credits | Feedback</div>
	</div>
	<div id="map"></div>
	<div id="search">
		<h2>Search</h2>
		<input class="search" type="text" id="uxSearchTerm" value="angola" /><br/>
		<div id="uxSearchExtent">Map Extent</div><br/>
		<br/>
		Feature Type:<br/><div id="jstree_demo_div" style="height:150px;width:100%;overflow-y:scroll;position:relative">
			<div id="sideLoad" style="text-align:center;padding-top:30px;"><img src="img/loading.GIF"/><br/>Loading Feature Types</div>
		</div>
		<div id="search_submit" onclick="onSearch();">SEARCH</div>
	</div>
	<div id="wrapperResults">
		<div id="minimize"></div>
		<div style="float:left;width:50%">
			<div id="resultsHeader"></div>
			<div id="results"></div>
		</div>
		<div style="float:left;width:50%">
			<div id="entityHeader"></div>
			<div id="entity"></div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jstree.js"></script>
	<script src="js/leaflet.min.js"></script>
	<script src="js/stamen.js"></script>
	<script src="js/wkt_base.js"></script>
	<script src="js/wkt.js"></script>
	<script src="js/map.js"></script>
</body>
</html>
